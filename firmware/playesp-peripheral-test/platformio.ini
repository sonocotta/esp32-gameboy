[env:esp32-c3]
platform = espressif32
board = lolin_c3_mini
monitor_speed = 115200
build_flags =
  ${env.build_flags}
  -D SERIAL_BAUD=115200
  -D TFT_DC=7
  -D TFT_CS=-1
  -D TFT_RST=1
  -D TFT_BL=3
  -D TFT_SCLK=2
  -D TFT_MISO=-1
  -D TFT_MOSI=4
  -D HW_CONTROLLER_I2C_PCF8574
  -D HW_CONTROLLER_I2C_PCF8574_INT_PIN=6
  -D HW_CONTROLLER_I2C_PCF8574_ADDR=0x20
  -D HW_PIN_I2C_SDA=8
  -D HW_PIN_I2C_SCL=10
  -D HW_PIN_BUZZER=5
  -D ARDUINO_USB_MODE=1
	-D ARDUINO_USB_CDC_ON_BOOT=1  

[env:esp32-s2]
platform = espressif32
board = lolin_s2_mini
monitor_speed = 115200
build_flags =
  ${env.build_flags}
  -D SERIAL_BAUD=115200
  -D TFT_DC=18
  -D TFT_CS=-1
  -D TFT_RST=5
  -D TFT_BL=9
  -D TFT_SCLK=7
  -D TFT_MISO=-1
  -D TFT_MOSI=11
  -D HW_CONTROLLER_I2C_PCF8574
  -D HW_CONTROLLER_I2C_PCF8574_INT_PIN=16
  -D HW_CONTROLLER_I2C_PCF8574_ADDR=0x20
  -D HW_PIN_I2C_SCL=35
  -D HW_PIN_BUZZER=12