[env]
framework = arduino
upload_speed = 921600
build_type = debug
build_flags =
  -D USER_SETUP_LOADED=1
  -D LOAD_GLCD=1
  -D SMOOTH_FONT=1
  -D ST7789_DRIVER
  -D TFT_WIDTH=240
  -D TFT_HEIGHT=240
  -D TFT_ROTATION=2
  ; -D I2C_SCAN
  ; -D PCF8574_DEBUG
lib_deps =
  xreef/PCF8574 library @ ^2.3.4
  https://github.com/Bodmer/TFT_eSPI

[env:esp8266]
platform = espressif8266
board = d1_mini
monitor_speed = 74880
monitor_filters = esp8266_exception_decoder
build_flags =
  ${env.build_flags}
  -D SERIAL_BAUD=74880
  -D TFT_DC=0
  -D TFT_CS=-1
  -D TFT_RST=16
  -D TFT_BL=12
  -D HW_CONTROLLER_I2C_PCF8574
  -D HW_CONTROLLER_I2C_PCF8574_INT_PIN=2
  -D HW_CONTROLLER_I2C_PCF8574_ADDR=0x20
  -D HW_PIN_BUZZER=15

